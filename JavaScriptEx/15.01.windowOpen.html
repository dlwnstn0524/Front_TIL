<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="kor" xml:lang="ko">
 <head>
  <title> new document </title>
	<meta http-equiv="content-type"  content="text/html; charset=utf-8" />
	<script type="text/javascript">
			/*
				window.open(경로,창이름, option);
			    option들
			    1)width : 새창의너비(px단위), 
				2) height : 새창의 높이(px 단위), 
				3)left:새창을 열때 스크린 기준 좌측 위치
			    4)top:새창을 열때 스크린 기준 상단 위치 
				5)scrollbars : 스크롤바의생성여부(yes,no) 
				6)toolbar:메뉴바의노출여부(yes,no)
			    7)location:주소표시줄의노출여부(yes,no) 
				8)status:상태표시줄의노출여부(yes,no) 
				9)resizeable:창의사이즈 조정가능여부(yes,no)
			*/
			window.open("15.02.windowOpenPopup.html","naver","width=300px, height=420px, left=200px, top=20px, scrollbars=no, toolbar=no, location=no");
	</script>
 </head>
 <body>
  <h1>오프너페이지</h1>
 </body>
</html>

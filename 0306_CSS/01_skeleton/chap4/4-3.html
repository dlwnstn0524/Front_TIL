<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Style Sheet</title>
    <style type="text/css">
      h2 {
        color: magenta;
      }

      p {
        background-color: skyblue;
        color: purple;
      }
    </style>
  </head>
  <body>
    <h2>내부 스타일시트</h2>
    <p>내부 CSS가 사용되었습니다 !!!</p>
  </body>
</html>

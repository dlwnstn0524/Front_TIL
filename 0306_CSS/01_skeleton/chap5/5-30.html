<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Property(border-style)</title>
    <style type="text/css">
      div {
        width: 100px;
        height: 100px;
        margin: 5px;
      }
      div.target1 {
        border-width: 5px;
        border-style: solid;
      }
      div.target2 {
        border: 3px;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <div class="target1">border-style: solid;</div>
    <div class="target2">border-style: dotted;</div>
  </body>
</html>

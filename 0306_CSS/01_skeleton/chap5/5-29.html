<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Table Property(table-layout)</title>
    <style type="text/css">
      table {
        table-layout: fixed;
        border: 2px solid steelblue;
        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px solid hotpink;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td width="150">Row1 Col1</td>
        <td width="200">Row1 Col2</td>
        <td width="250">Row1 Col3</td>
      </tr>
      <tr>
        <td>Row2 Col1</td>
        <td>Row2 Col2</td>
        <td>Row2 Col3</td>
      </tr>
    </table>
    <br />
    <table>
      <colgroup>
        <col width="250" />
        <col width="200" />
        <col width="150" />
      </colgroup>
      <tr>
        <td>Row1 Col1</td>
        <td>Row1 Col2</td>
        <td>Row1 Col3</td>
      </tr>
      <tr>
        <td>Row2 Col1</td>
        <td>Row2 Col2</td>
        <td>Row2 Col3</td>
      </tr>
    </table>
  </body>
</html>

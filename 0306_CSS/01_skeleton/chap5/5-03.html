<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector(클래스선택자)</title>
    <style type="text/css">
      .target1 {
        background: skyblue;
        color: magenta;
      }
      .target2 {
        background: lightgray;
        color: orange;
      }
      p.target1 {
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>h2 클래스 선택자 h2</h2>
    <div class="target1">div 클래스 선택자 div</div>
    <p class="target2">p 클래스 선택자 p</p>
    <p class="target1">p 클래스 선택자 p</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector(전체선택자)</title>
    <style type="text/css">
      * {
        background: skyblue;
        color: magenta;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>h2 전체 선택자 h2</h2>
    <div>div 전체 선택자 div</div>
    <p>p 전체 선택자 p</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Selector(타입선택자)</title>
    <style type="text/css">
      div,
      p {
        padding: 10px;
        margin: 10px;
        font-weight: bold;
      }

      div {
        background: skyblue;
        color: magenta;
      }

      p {
        background: lightgray;
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>h2 타입 선택자 h2</h2>
    <div>div 타입 선택자 div</div>
    <p>p 타입 선택자 p</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Selector(ID선택자)</title>
    <style type="text/css">
      #target1 {
        background: skyblue;
        color: magenta;
      }
      #target2 {
        background: lightgray;
        color: orange;
      }
    </style>
  </head>
  <body>
    <h2>h2 아이디 선택자 h2</h2>
    <div>div 아이디 선택자 div</div>
    <p id="target1">p 아이디 선택자 p</p>
    <p id="target2">p 아이디 선택자 p</p>
  </body>
</html>

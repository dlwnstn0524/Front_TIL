<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="./gbb.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <img src="./rsp_game.png" />
      <h1>가위 바위 보 중에 하나를 선택</h1>
      <div id="rspWrapper">
        <div class="box box0">
          <img class="s rsp" src="gbb0.png" onclick="javascript:game(0);" />
        </div>
        <div class="box box1">
          <img class="r rsp" src="gbb1.png" onclick="javascript:game(1);" />
        </div>
        <div class="box box2">
          <img class="p rsp" src="gbb2.png" onclick="javascript:game(2);" />
        </div>
      </div>
      <div id="res">
        <div class="imgWrapper">
          <img class="resImage" />
        </div>
        <button onclick="javascript:newGame();">새 게임</button>
      </div>
    </div>
  </body>
</html>

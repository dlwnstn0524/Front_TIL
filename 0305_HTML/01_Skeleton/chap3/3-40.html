<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div &amp; span</title>
    <style type="text/css">
      div {
        width: 300px;
        height: 50px;
        border: 1px solid;
        padding: 5px;
        margin: 10px;
      }

      span {
        width: 100px;
        height: 50px;
        border: 1px solid;
        padding: 5px;
        margin: 10px;
      }
      .ssafy11 {
        background-color: rgb(192, 229, 245);
      }
      .ssafy12 {
        background-color: orange;
      }
      .ssafy13 {
        background-color: #dd99ff;
      }
    </style>
  </head>
  <body>
    <div class="ssafy11">SSAFY 11기</div>
    <div class="ssafy12">SSAFY 12기</div>
    <div class="ssafy13">SSAFY 13기</div>

    <span class="ssafy11">SSAFY 11기</span><span class="ssafy12">SSAFY 12기</span>
    <span class="ssafy13">SSAFY 13기</span><br />
    <span class="ssafy11">SSAFY 11기</span><span class="ssafy12">SSAFY 12기</span>
    <span class="ssafy13">SSAFY 13기</span>
  </body>
</html>

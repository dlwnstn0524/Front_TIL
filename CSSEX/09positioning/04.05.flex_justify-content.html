<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        justify-content
 
        Item을 정렬하는 속성
        정렬방향은 flex-direction에 의해 결정
        
        flex-start(기본값) : 메인축의 시작 지점을 기준으로 Item을 정렬
        flex-end : 메인축의 마지막 지점을 기준으로 Item을 정렬
        center : 메인축의 Item을 가운데 정렬
        space-between : 메인축의 첫 번째 Item은 시작점에 마지막 Item은 끝 지점 정렬하고, 
                        나머지 item은 사이에 동일한 간격으로 정렬
        space-around : Item둘레에 동일한 간격으로 정렬
        
        space-evenly : item들의 사이와 양 끝에 균일한 간격;

        */

        .container {
            display: flex;
            background-color: deepskyblue;
            margin-top: 10px;
            border-radius: 5px;
        }

        .container-flex-start {
            justify-content: flex-start;
        }

        .container-flex-end {
            justify-content: flex-end;
        }

        .container-center {
            justify-content: center;
        }

        .container-space-between {
            justify-content: space-between;
        }

        .container-space-around {
            justify-content: space-around;
        }

        .container-space-evenly {
            justify-content: space-evenly;
        }

        .item {
            background-color: deeppink;
            color: aliceblue;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>justify-content</h2>
    <div>
        <input type="radio" name="justify-content" value="flex-start" checked /> flex-start
        <input type="radio" name="justify-content" value="flex-end" /> flex-end
        <input type="radio" name="justify-content" value="center" /> center
        <input type="radio" name="justify-content" value="space-between" /> space-between
        <input type="radio" name="justify-content" value="space-around" /> space-around
        <input type="radio" name="justify-content" value="space-evenly" /> space-evenly
    </div>
    <div id="container" class="container">
        <div class="item">item1</div>
        <div class="item">item2item2item2</div>
        <div class="item">item3</div>
    </div>
    <script>
        const radios = document.querySelectorAll("input[name='justify-content']");
        const container = document.querySelector("#container");
        radios.forEach((radio) => {
            radio.addEventListener("change", (e) => {
                const current = e.currentTarget;
                if (current.checked) {
                    container.setAttribute("class", `container container-${current.value}`);
                }
            });
        });
    </script>
</body>

</html>
